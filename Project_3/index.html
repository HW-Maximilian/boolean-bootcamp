<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione sito Internet</title>
</head>
<body>
    <h1>Registrazione sito Internet</h1>

    <form action="">
        <input type="text" name="first_name" placeholder="Inserisci il tuo nome" required><br>
        <input type="text" name="second_name" placeholder="Inserisci il tuo cognome" required><br>
        <input type="email" name="email" placeholder="Inserisci la tua email" required><br>
        <select required>
            <option>Abbruzzo</option>
            <option>Lazio</option>
            <option>Trentino</option>
            <option>Puglia</option>
            <option>Aosta</option>
        </select><br>
        <input type="radio" name="age" required>0-18
        <input type="radio" name="age" required>18+<br>
        <input type="checkbox" name="conditions" required>Accetta i termini e le condizioni
        <br>
        <input type="submit" name="send" value="Invio">
    </form>
</body>
</html>
